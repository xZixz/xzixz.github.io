<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Android Developer Page</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Developer Page</h1>
    <p>This is the official site for my Android apps listed on the Google Play Store.</p>
  </header>

  <main>
    <p>Here you'll find information related to my apps, including app-ads.txt for ad verification.</p>
    <p>If you're an ad partner, please access <a href="/app-ads.txt">app-ads.txt</a>.</p>
  </main>

  <footer>
    &copy; <span id="year"></span> SushiSusu Developer. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
